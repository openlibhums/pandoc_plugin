<tr id="pandoc_conversion">
    <td>Pandoc (Plugin)</td>
    <td>Pandoc transforms a .docx, .odt, .rtf, or .html file into an HTML or PDF document</td>
    <td>
        <form action="{% url 'pandoc_convert' article.pk file.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button success small" name="convert_html" value="{{ article.pk }}">Generate HTML</button>
        </form>
        <form action="{% url 'convert_to_pdf' article.pk file.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="button success small" name="convert_pdf" value="stamped">Generate PDF (Stamped)</button>
            <button type="submit" class="button success small" name="convert_pdf" value="unstamped">Generate PDF (Unstamped)</button>
        </form>
    </td>
</tr>
